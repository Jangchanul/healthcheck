                                <ul class="dep2">

        <section class="detail_data">
            <div class="container">
                <h3>
                    <span><img src="./image/icon1.png" alt=""></span>
                    <strong>심박수</strong>
                    bpm
                </h3>
                <ul class="tabs">
                    <li class="tab-link current" data-tab="tab-1">일</li>
                    <li class="tab-link" data-tab="tab-2">주</li>
                    <li class="tab-link" data-tab="tab-3">월</li>
                    <li class="tab-link" data-tab="tab-4">년</li>
                </ul>

                <div id="tab-1" class="tab-content current">
                    <div class="chart_box">
                        <div id="chart-container"></div>
                    </div>
                </div>
                <div id="tab-2" class="tab-content">
                    <div class="chart_box">
                        <div id="chart-container"></div>
                    </div>

                <div id="tab-3" class="tab-content">
                    <div class="chart_box">

                    </div>
                </div>

                    <div class="chart_box">
                        <div id="chart-container"></div>
                    </div>
                </div>

            </div>
        </section>
    </body>
    <script>
        $(function () {
            $(".menu_o").on("click", function () {
                $(".menu_container").toggle("slide", {
                    direction: 'right'
                }, 500);
            });
            $(".menu_c").on("click", function () {
                $(".menu_container").toggle("slide", {
                    direction: 'right'
                }, 500);
            });
            $(".dep1 .list").on("click", function () {
                $(this)
                    .siblings(".dep2")
                    .slideToggle();
            });
            $(".m_bg").on("click", function () {
                $(".menu_container").toggle("slide", {
                    direction: 'right'
                }, 500);
            });
            $('ul.tabs li').click(function () {
                var tab_id = $(this).attr('data-tab');

                $('ul.tabs li').removeClass('current');
                $('.tab-content').removeClass('current');

                $(this).addClass('current');
                $("#" + tab_id).addClass('current');
            })
        });
        var dom = document.getElementById('chart-container');
        var myChart = echarts.init(dom, null, {
            renderer: 'canvas',
            useDirtyRect: false
        });
        var app = {};

        var option;

        option = {
            xAxis: {},
            yAxis: {},
            series: [
                {
                    data: [
                        [
                            10, 40
                        ],
                        [
                            50, 100
                        ],
                        [
                            40, 20
                        ]
                    ],
                    type: 'line'
                }
            ]
        };

        if (option && typeof option === 'object') {
            myChart.setOption(option);
        }

        window.addEventListener('resize', myChart.resize);
    </script>
</html>
