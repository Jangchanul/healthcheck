<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>헬스체크</title>
        <script src="https://code.jquery.com/jquery-latest.min.js"></script>
        <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
        <script src="./jquery-3.1.1.min.js"></script>
        <script src="./air-datepicker/dist/js/datepicker.min.js"></script>
        <script src="./air-datepicker/dist/js/i18n/datepicker.ko.js"></script>
        <link rel="stylesheet" href="./air-datepicker/dist/css/datepicker.min.css">
        <link rel="stylesheet" href="./css/style.css">
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
    </head>
    <body>
        <header>
            <div class="header cal_h">
                <button type="button" class="back" onclick="javascript:history.back();"><img src="./image/back_w.png" alt=""></button>
                <h2>다이어리</h2>
                <button type="button" class="menu_o">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <div class="menu_container">
                    <div class="menu">
                        <button type="button" class="menu_c">
                            <span></span>
                            <span></span>
                            <span></span>
                        </button>
                        <ul>
                            <li onclick="location.href='calendar.html'">
                                <figure><img src="./image/calendar.png" alt=""></figure>
                                <figcaption>다이어리</figcaption>
                                <span class="arrow"><img src="./image/arrow.png" alt=""></span>
                            </li>
                            <li onclick="location.href='user_data.html'">
                                <figure><img src="./image/user.png" alt=""></figure>
                                <figcaption>사용자 데이터</figcaption>
                                <span class="arrow"><img src="./image/arrow.png" alt=""></span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

        </header>
        <section class="diary">
            <div class="datepicker-here" data-language='ko'></div>
        </section>
    </body>
    <script>
        $(function () {
            $(".menu_o").on("click", function () {
                $(".menu_container").toggle("slide", {
                    direction: 'right'
                }, 500);
            });
            $(".menu_c").on("click", function () {
                $(".menu_container").toggle("slide", {
                    direction: 'right'
                }, 500);
            });
        });
    </script>
</html>
